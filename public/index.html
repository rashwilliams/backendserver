<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender App</title>
</head>
<body>

    <section class = "container">
       <div class ="row">
        <div class = "col-4"></div>
        <div class = "col-4">
            <div class = "mb-3 mt-5">
                <h4> Send a mail to your preferred user</h4>

                </div>

                <form method = "POST" ACTION = "/email/send">
                
                    <div class = " form-group mb-3">
                        <input name = "email" type="email" placeholder="Enter Email" class="form-control">
                    
                    </div>
                    <div>

                        <button class = "btn btn-secondary"> Send Mail</button>
                    </div>
                    </form>

                    </div>

            </div>
            <div class ="col-4"></div>
        </div>
    

    </section>
    
</body>
</html>
